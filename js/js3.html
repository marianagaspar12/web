<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Soma</title>
		<link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
        <h2>soma</h2>
        <label for="a">Informa A</label>
        <input type="text" id="a">

        <label for="b">Informa B</label>
        <input type="text" id="b">

        <button id=btn type="button">Soma</button>

        <p id="resultado"></p>

        <script>
            let inputa=document.querySelector("#a");
            let inputb=document.querySelector("#b");
            let bnt=document.querySelector("#btn");
            let res=document.querySelector("#resultado");
            
            bnt.addEventListener("click",()=>{
                let numberA=Number.parseInt(inputa.value)              
                let numberB=Number.parseInt(inputb.value)   
                res.innerHTML=numberA+numberB           
             })


        </script>
    </body>
    </html>

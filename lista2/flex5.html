<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Flex 5</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
            padding: 5px;
        }
        .container{
            display: flex;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: white;
            gap:12px;
            flex-wrap: wrap;
        }
        .pequeno{
            border-radius: 50px;
            width: 10vw;
            height: 80vh;
            object-fit: cover;
        }
        .grande{
            border-radius: 20px;
            width: 55vw;
            height: auto;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="foto">
            <img src="https://vocenaneve.com.br/wp-content/uploads/2022/07/matterhorn-2.jpg" alt="montanha"class="pequeno">
        </div>
        <div class="fotomaior">
            <img src="https://blog.abreutur.com.br/wp-content/uploads/2019/02/3-Lago-Moraine.jpg" alt="canada"class="grande">
        </div>
        <div class="foto">
            <img src="https://www.travelclass.tur.br/uploads/2017/04/Paisagem-do-inverno-em-Kiruna-Su%C3%A9cia-Lapland-na-noite-com-fuga-da-estrela-1-1275x850.jpg" alt="suecia"class="pequeno">
        </div>
        <div class="foto">
            <img src="https://img.freepik.com/fotos-premium/sydney-australia-paisagem-vista-aerea-de-sydney_849906-15795.jpg" alt="sydney"class="pequeno">
        </div>
        <div class="foto">
            <img src="https://http2.mlstatic.com/D_NQ_NP_990346-MLB27342008256_052018-O.webp" alt="pisa"class="pequeno">
        </div>
    </div>
</body>
</html>

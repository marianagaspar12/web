<!DOCTYPE html>

<head>

    <title>Document</title>

        }

            display: flex;

            background-color: rgb(187, 184, 184);
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box1">150x150</div>

    <div class="box3">150x150</div>

    <div class="box5">150x150</div>
    <div class="box6">150x150</div>
    <div class="box7">150x150</div>
    <div class="box8">150x150</div>
    <div class="box9">150x150</div>
    <div class="box10">150x150</div>
</div>
</body>
</html>
